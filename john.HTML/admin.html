<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; display: flex; justify-content: center; }
    .login-box, .admin-box { background: #fff; padding: 30px; border-radius: 10px; width: 400px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    button { cursor: pointer; }
  </style>
</head>
<body>

<div class="login-box" id="adminLoginBox">
  <h2>Admin Login</h2>
  <form id="adminLoginForm">
    <input type="text" id="adminUsername" value="admin" readonly>
    <input type="password" id="adminPassword" value="12345" readonly>
    <button type="submit">Log In</button>
  </form>
</div>

<div class="admin-box" id="adminPanel" style="display:none;">
  <h2>Logged In Users</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Login Time</th>
      </tr>
    </thead>
    <tbody id="userList"></tbody>
  </table>
</div>

<script>
  const adminLoginForm = document.getElementById('adminLoginForm');
  const adminLoginBox = document.getElementById('adminLoginBox');
  const adminPanel = document.getElementById('adminPanel');
  const userList = document.getElementById('userList');

  const adminUsernameStored = "admin";
  const adminPasswordStored = "12345";

  adminLoginForm.addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('adminUsername').value;
    const password = document.getElementById('adminPassword').value;

    if(username === adminUsernameStored && password === adminPasswordStored){
      adminLoginBox.style.display = 'none';
      adminPanel.style.display = 'block';

      const users = JSON.parse(localStorage.getItem('loggedUsers')) || [];
      userList.innerHTML = '';
      users.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${u.username}</td><td>${u.time}</td>`;
        userList.appendChild(tr);
      });
    } else {
      alert("Incorrect admin credentials!");
    }
  });
</script>

</body>
</html>
