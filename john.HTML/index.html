<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-page">
      <div class="logo">
        <h1>face Book</h1>
      </div>
      <form id="schoolLoginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="login">Log In</button>
      </form>
      <div style="margin-top:10px;">
        <a href="admin.html">Admin Login</a>
      </div>
      <div id="welcomeMessage" style="margin-top:15px; color: green; font-weight:bold;"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('schoolLoginForm');
    const welcomeMessage = document.getElementById('welcomeMessage');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if(username && password){
        // Load existing users from localStorage
        let users = JSON.parse(localStorage.getItem('loggedUsers')) || [];
        const time = new Date().toLocaleString();
        users.push({ username, time });
        localStorage.setItem('loggedUsers', JSON.stringify(users));

        welcomeMessage.textContent = `Welcome, ${username}! You are logged in.`;
        form.reset();
      } else {
        welcomeMessage.textContent = "Login failed!";
      }
    });
  </script>
</body>
</html>
